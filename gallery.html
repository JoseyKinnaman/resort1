<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="well" id="galleryWell">
        <div class="gallery">
          <a target="_blank" href="img/resort4.jpeg">
            <img src="img/resort4.jpeg" alt="hell" width="600" height="400" />
          </a>
          <div class="desc">A room with a view...</div>
        </div>

        <div class="gallery">
          <a target="_blank" href="img/resort2.jpg">
            <img
              src="img/resort2.jpg"
              alt="desolate-pool-room"
              width="600"
              height="400"
            />
          </a>
          <div class="desc">Pool</div>
        </div>

        <div class="gallery">
          <a target="_blank" href="img/resort3.jpeg.jpg">
            <img src="img/resort3.jpeg" alt="joinus" width="600" height="400" />
          </a>
          <div class="desc">You'll never leave...</div>
        </div>

        <div class="gallery">
          <a target="_blank" href="img/resort5.jpg">
            <img src="img/resort5.jpg" alt="Many" width="600" height="400" />
          </a>
          <div class="desc">Many rooms to choose from</div>
        </div>
      </div>
    </div>
  </body>
</html>
